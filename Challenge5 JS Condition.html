<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement</title>
</head>
<body> 
      <h1>You are going to the Trip</h1>
       <script>
              var trip = 'visa';
               switch (trip) 
                  {
                    case 'New york':
                       document.write('You have New york tourist VISA');
                    case 'Switzerland':
                       document.write('You have Switzerland tourist VISA');
                    case 'visa':
                       document.write('You have Paris tourist VISA <br>');
                    default:
                       document.write('Enjoy your Paris Trip');        
                  }
       </script>
</body>
</html>
